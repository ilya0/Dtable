            </ul>

        </nav>
        </div>
        <div class="row">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                        <h1>DTables - Select/Add/Delete tables</h1>
                        <h2>User Defined Data Tables</h2>
                </div>
            </div>



                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Add Table</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>


                        <div class="ibox-content">
                          <form action="/action_page.php" method="POST" id="post-form">
                          <!-- This needs to be changed to the submit method -->
                             New Table Name
                            <input type="text"  id="post-text"><br>
                            <input type="submit" value="Submit" class="btn btn-w-m btn-success" style="margin-bottom: 0;">
                            {% csrf_token %}
                          </form>
                        </div>


                    <div class="ibox-content">
                      <div class="table-responsive">
                        <div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite" style="padding-bottom: 8px;">Table List</div>

                      <table class="table table-striped table-bordered table-hover dataTables-example" >

                        <thead>
                          <tr>
                            <th>Table Name</th>
                            <th>Commands</th>
                          </tr>
                        </thead>



                       <tbody>

                    {% for item in thing %}
                      <tr class="gradeC">
                        <td>{{ item.name }}</td>
                          <td>
                            <button type="button" class="btn btn-xs btn-success" style="margin-bottom: 0;">Edit Columns</button>
                            <button type="button" class="btn btn-xs btn-primary" style="margin-bottom: 0;">Edit Data</button>
                            <button type="button" class="btn btn-xs btn-primary" style="margin-bottom: 0;">Delete Table</button>
                        </td>
                      </tr>
                    {% endfor %}

                      <tr class="gradeC">

                        </td>

                        </td>

                      </tbody>
                     </table>
                        </div>

                    </div>
                </div>
            </div>
            </div>
        </div>

        </div>
        </div>

    <script src="{% static 'savedata/js/jquery-2.1.1.js' %}"></script>
