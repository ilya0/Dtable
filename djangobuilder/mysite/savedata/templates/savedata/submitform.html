

<form action="/submitformroute/" method="post">
    <label for="your_name">Name: </label>
    <input id="your_name" type="text" name="your_name" value="{{ name }}">
   <label for="your_name">Age:</label>
    <input id="your_name" type="text" name="your_name" value="{{ age }}">
   <label for="your_name">Location:</label>
    <input id="your_name" type="text" name="your_name" value="{{ location }}">
    <input type="submit" value="OK">
{% csrf_token %}
</form>
